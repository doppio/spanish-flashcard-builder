repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.5
    hooks:
    -   id: ruff
        args: [--fix]
    -   id: ruff-format
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
    -   id: mypy
        additional_dependencies:
            - types-PyYAML==6.0.12.12
            - types-requests==2.31.0.20240125